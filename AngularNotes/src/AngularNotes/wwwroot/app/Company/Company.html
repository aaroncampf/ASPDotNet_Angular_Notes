<h1>{{Record.Name}}</h1>

<div class="form-inline">
	<p><strong>ID:</strong> {{Record.ID}}</p>

	<label>Name:</label>
	<input [(ngModel)]="Record.Name" />
	<br />
	<label>Address:</label>
	<input [(ngModel)]="Record.Address" />
	<br />
	<label>City:</label>
	<input [(ngModel)]="Record.City" />
	<br />
	<label>City:</label>
	<input [(ngModel)]="Record.City" />
	<br />
	<label>State:</label>
	<input [(ngModel)]="Record.State" />
	<br />
	<label>Zip:</label>
	<input [(ngModel)]="Record.Zip" />
	<br />
	<label>Phone:</label>
	<input [(ngModel)]="Record.Phone" />
</div>

<table class="table">
	<caption>Contacts</caption>
	<tr>
		<th>Name</th>
		<th>Position</th>
		<th>Phone</th>
		<th>Email</th>
		<th></th>
	</tr>
	<tbody *ngFor="let Contact of Record.Contacts">
		<tr>
			<td>{{Contact.Name}}</td>
			<td>{{Contact.Position}}</td>
			<td>{{Contact.Phone}}</td>
			<td>{{Contact.Email}}</td>
			<td>
				<a href="Contact?CompanyID={Record.ID},ContactID={Contact.ID}">Open</a>
			</td>
		</tr>
	</tbody>
</table>

<button (click)="Save()">Save</button>
